<p-table #dt2 [value]="currencySymbolName" stripedRows [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 25,50]"
    [globalFilterFields]="['name', 'code']">
    <ng-template pTemplate="caption">
        <div class="header-container">
            <p class="table-title">Tabela de Moedas</p>
            <div class="search-bar-container" (click)="focusInput(searchInput)">
                <img ngSrc="magnifying-glass.svg" alt="" width="20" height="20">
                <input
                #searchInput
                pInputText
                type="text"
                (input)="applyFilterGlobal($event, 'contains')"
                placeholder="Procurar moeda"
                class="search-bar"
                />
            </div>

        </div>

    </ng-template>
    <ng-template #header>
        <tr>
            <th pSortableColumn="code" style="width:50%">
                CÃ³digo <p-sortIcon field="code" />
            </th>
            <th pSortableColumn="name" style="width:50%">
                Nome <p-sortIcon field="name" />
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-symbolCurrency>
        <tr>
            <td>{{ symbolCurrency.code }}</td>
            <td>{{ symbolCurrency.name }}</td>
        </tr>
    </ng-template>
</p-table>
